<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Profile - Hand2Write</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        .profile-info p {
            margin-bottom: 10px;
        }
        .logout-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Writer Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="writer-name"></span></p>
            <p><strong>Age:</strong> <span id="writer-age"></span></p>
            <p><strong>Gender:</strong> <span id="writer-gender"></span></p>
            <p><strong>Mobile:</strong> <span id="writer-mobile"></span></p>
            <p><strong>Email:</strong> <span id="writer-email"></span></p>
            <p><strong>Pincode:</strong> <span id="writer-pincode"></span></p>
            <p><strong>State:</strong> <span id="writer-state"></span></p>
            <p><strong>District:</strong> <span id="writer-district"></span></p>
            <p><strong>City/Village:</strong> <span id="writer-cityVillage"></span></p>
            <p><strong>Writing Preferences:</strong> <span id="writer-writingPreferences"></span></p>
            <p><strong>Current Qualification:</strong> <span id="writer-currentQualification"></span></p>
            <p><strong>Current Institution:</strong> <span id="writer-currentInstitution"></span></p>
            <p><strong>Employment Status:</strong> <span id="writer-employmentStatus"></span></p>
            <p><strong>Organization:</strong> <span id="writer-organization"></span></p>
            <p><strong>Designation:</strong> <span id="writer-designation"></span></p>
            <p><strong>Highest Qualification:</strong> <span id="writer-highestQualification"></span></p>
            <p><strong>Highest Institution:</strong> <span id="writer-highestInstitution"></span></p>
        </div>
        <a href="/logout/" class="logout-button">Logout</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/writer-profile')
            .then(response => response.json())
            .then(data => {
                console.log("Received writer profile data:", JSON.stringify(data, null, 2));

                if (data && !data.error) {
                    document.getElementById('writer-name').textContent = data.name || '';
                    document.getElementById('writer-age').textContent = data.age || '';
                    document.getElementById('writer-gender').textContent = data.gender || '';
                    document.getElementById('writer-mobile').textContent = data.mobile || '';
                    document.getElementById('writer-email').textContent = data.email || '';
                    document.getElementById('writer-pincode').textContent = data.pincode || '';
                    document.getElementById('writer-state').textContent = data.state || '';
                    document.getElementById('writer-district').textContent = data.district || '';
                    document.getElementById('writer-cityVillage').textContent = data.cityVillage || '';
                    document.getElementById('writer-writingPreferences').textContent = data.writingPreferences || '';
                    document.getElementById('writer-currentQualification').textContent = data.currentQualification || '';
                    document.getElementById('writer-currentInstitution').textContent = data.currentInstitution || '';
                    document.getElementById('writer-employmentStatus').textContent = data.employmentStatus || '';
                    document.getElementById('writer-organization').textContent = data.organization || '';
                    document.getElementById('writer-designation').textContent = data.designation || '';
                    document.getElementById('writer-highestQualification').textContent = data.highestQualification || '';
                    document.getElementById('writer-highestInstitution').textContent = data.highestInstitution || '';
                } else if (data && data.error) {
                    console.error('Error fetching writer profile:', data.error);
                    // Optionally display an error message on the page
                } else {
                    console.error('Error: Invalid response fetching writer profile');
                    // Optionally display a generic error message
                }
            })
            .catch(error => {
                console.error('Error fetching writer profile:', error);
                // Optionally display a network error message
            });
        });
    </script>
</body>
</html>

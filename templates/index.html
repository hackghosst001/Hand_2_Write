<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand2Write - Connecting Writers and Candidates</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .image-container {
            margin-bottom: 30px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            border-radius: 6px;
            margin: 0 10px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #218838;
        }
        .tagline {
            color: #6c757d;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hand2Write</h1>
        <div class="image-container">
            <img src="{{ url_for('static', filename='image.png') }}" alt="Hand2Write Platform">
        </div>
        <p>Connecting skilled writers with talented disabled candidates who require assistance during exams. Our platform aims to create a fair and inclusive environment for everyone.</p>
        <div class="links">
            <a href="/signup">Get Started</a>
            <a href="/login">Log In</a>
        </div>
        <p class="tagline">Empowering through connection and support.</p>
    </div>
</body>
</html>

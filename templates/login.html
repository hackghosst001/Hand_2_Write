<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Hand_2_Write</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin: 60px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-box, .welcome-box {
            flex: 1;
            padding: 40px;
        }
        .form-box {
            background-color: white;
        }
        .welcome-box {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
        }
        .form-box h2, .welcome-box h2 {
            margin-bottom: 20px;
        }
        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
        }
        .extra {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .remember {
            color: #ff416c;
        }
        .flash {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 style="text-align:center; margin-top:20px;">WELCOME TO HAND_2_WRITE</h1>

<div class="container">
    <div class="form-box">
        <h2>Sign In</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="/login">
            <label for="type">Select Type:</label>
            <select name="type" id="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Disabled Candidate">Disabled Candidate</option>
                <option value="Writer">Writer</option>
            </select>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign In</button>

            <div class="extra">
                <span class="remember">Remember Me</span>
                <a href="#">Forgot Password</a>
            </div>
        </form>
    </div>

    <!-- Signup Section -->
    <div class="welcome-box">
        <p>Don't have an account?</p>
        <a href="/signup">
            <button style="width:auto; background: white; color:#ff416c;">Sign Up</button>
        </a>
    </div>
</div>

</body>
</html>

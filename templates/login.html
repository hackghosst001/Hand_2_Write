<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Hand_2_Write</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin: 60px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-box, .welcome-box {
            flex: 1;
            padding: 40px;
        }
        .form-box {
            background-color: white;
        }
        .welcome-box {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-box h2, .welcome-box h2 {
            margin-bottom: 20px;
        }
        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .extra {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .remember {
            color: #ff416c;
        }
        .flash {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .page-title {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 28px;
        }
        .signup-btn {
            background: white;
            color: #ff416c;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .welcome-message {
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px auto;
            }
            .form-box, .welcome-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<h1 class="page-title">WELCOME TO HAND_2_WRITE</h1>

<div class="container">
    <div class="form-box">
        <h2>Sign In</h2>

        <!-- Flash Messages (for dynamic content) -->
        <div id="flash-message" class="flash"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="type">Select Type:</label>
            <select name="type" id="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Disabled Candidate">Disabled Candidate</option>
                <option value="Writer">Writer</option>
            </select>

            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <button type="submit">Sign In</button>

            <div class="extra">
                <label class="remember">
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#" style="color: #ff416c;">Forgot Password?</a>
            </div>
        </form>
    </div>

    <!-- Signup Section -->
    <div class="welcome-box">
        <h2>Hello, Friend!</h2>
        <p class="welcome-message">Don't have an account?<br>Sign up and start your journey with us.</p>
        <a href="/signup" class="signup-btn">Sign Up</a>
    </div>
</div>

<script>
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get form values
        const type = document.getElementById('type').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const remember = document.querySelector('input[name="remember"]').checked;

        // Simple validation
        if (!type || !username || !password) {
            showFlashMessage('Please fill in all fields', 'error');
            return;
        }

        // In a real application, you would send this data to your server
        // For demo purposes, we'll just show a success message
        showFlashMessage('Login successful! Redirecting...', 'success');

        // Simulate redirect after 2 seconds
        setTimeout(() => {
            // Redirect based on user type
            if (type === 'Disabled Candidate') {
                window.location.href = '/disabled-dashboard';
            } else {
                window.location.href = '/writer-dashboard';
            }
        }, 2000);
    });

    // Function to show flash messages
    function showFlashMessage(message, type) {
        const flashDiv = document.getElementById('flash-message');
        flashDiv.textContent = message;
        flashDiv.style.color = type === 'error' ? 'red' : 'green';
    }

    // Remember me functionality (using localStorage)
    window.addEventListener('DOMContentLoaded', () => {
        const rememberCheckbox = document.querySelector('input[name="remember"]');
        const usernameInput = document.getElementById('username');

        // Check if credentials are saved
        if (localStorage.getItem('rememberMe') === 'true') {
            rememberCheckbox.checked = true;
            usernameInput.value = localStorage.getItem('username') || '';
        }

        // Save credentials when checkbox is checked
        rememberCheckbox.addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('username', usernameInput.value);
            } else {
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('username');
            }
        });
    });
</script>

</body>
</html>

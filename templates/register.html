{% extends "main.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
<div class="register-container">
    <h2>Register</h2>
    <form method="POST" action="/register">
        <div class="form-row">
            <div class="form-column-left">
                <div class="mb-3">
                    <label for="type" class="form-label">User Type:</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="writer">Writer</option>
                        <option value="disabled">Disabled Candidate</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" required>
                </div>
            </div>

            <div class="form-column-right">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">District:</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">State:</label>
                    <input type="text" class="form-control" id="district" name="district">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">PIN-CODE:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary submit-btn">Register</button>
            <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </form>
</div>

{% endblock %}
